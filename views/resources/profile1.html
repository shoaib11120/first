
<div id="PCont">
	<br/><br/>
	<h1>Profile Page</h1>
	
	<div id="PData">
		$if session["user"]==None:
			<span>No user</span>
		$else:
			Username:<span>$session["user"]["username"]</span><br/>
			Full Name:<span>$session["user"]["full_name"]</span><br/>
			Email:<span>$session["user"]["email"]</span><br/>
			Uid:<span>$session["user"]["_id"]</span><br/>
	</div><br/>
	<a href="/profile/sign_up"><button>Sign up</button></a>
	<button id="logoutB">Log out</button>
</div>
