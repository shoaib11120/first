
<div id="PCont">
	<br/><br/>
	<h1>Profile Page</h1>
	
	<div id="PData">
		$if session["user"]==None:
			<div class="Ttext"><span>No user</span></div>

			<a href="/profile/sign_up"><button>Sign up</button></a>
		$else:
			<div id="tImg"><form id="avatar_upload" method="POST" enctype="multipart/form-data" action="/upload_img/avatar">
					<input type="file" name="avatar" class="Tfile" id="TFile">
					<span for="Tfile" onclick="fun1('TFile')" class="Lfile" style="background-image: url('$session['user']['img']');background-size: 150px 150px;" onmouseover="hoverFun(this)" onmouseleave="nonhoverFun(this)"></span>
	
					<button type="submit">Upload</button>
				</form>
			</div>


			<div class="Ttext">
				
			</div>

			<div class="Ttext">Username:<span>$session["user"]["username"]</span><br/></div>
			<div class="Ttext">Full Name:<span>$session["user"]["full_name"]</span><br/></div>
			<div class="Ttext">Email:<span>$session["user"]["email"]</span><br/></div>
			<div class="Ttext">Uid:<span>$session["user"]["_id"]</span><br/></div>
			<button id="logoutB">Log out</button>
			<button id="">Edit Profile</button>


	</div><br/>
	
</div>
